<div class="backdrop">
  <div class="modal">
    <button type="button" class="modal-close-btn">
      <svg class="modal-close-icon" width="8" height="8">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>

    <form class="modal-form">
      <div class="modal-field">
        <label for="user-name" class="modal-label">Name</label>
        <div class="input-wrap">
          <input type="text" name="user-name" id="user-name" class="modal-input" required />
          <svg class="modal-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="modal-field">
        <label for="user-tel" class="modal-label">Phone</label>
        <div class="input-wrap">
          <input type="tel" name="user-tel" id="user-tel" class="modal-input" required />
          <svg class="modal-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>

      <div class="modal-field">
        <label for="user-email" class="modal-label">Email</label>
        <div class="input-wrap">
          <input type="email" name="user-email" id="user-email" class="modal-input" required />
          <svg class="modal-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>

      <div class="modal-field-comment">
        <label for="user-comment" class="modal-label">Comment</label>
        <textarea name="user-comment" id="user-comment" class="modal-textarea" placeholder="Text input"></textarea>
      </div>

      <div class="modal-checkbox-container">
        <input type="checkbox" name="user-privacy" id="user-privacy" value="true" class="modal-check-input visually-hidden" required />
        <label for="user-privacy" class="modal-check-label">
          <span class="custom-checkbox">
            <svg class="checkbox-icon" width="10" height="8">
              <use href="./images/icons.svg#icon-click"></use>
            </svg>
          </span>
          I accept the terms and conditions of the
          <a href="" class="privacy-link">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="hero-button modal-submit-btn">Send</button>
    </form>
  </div>
</div>